এখানে আপনার জন্য একটি পেশাদার, একক-ফাইল HTML, CSS, এবং JavaScript-এর সাহায্যে তৈরি "সময় দেখার অ্যাপ"। এটি একটি আধুনিক ডার্ক থিম সহ ডিজিটাল ঘড়ি এবং তারিখ প্রদর্শন করে।


<!DOCTYPE html>
<html lang="bn"> <!-- Set language to Bengali -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সময় দেখার অ্যাপ</title>
    <meta name="description" content="একটি সুন্দর এবং আধুনিক ডিজিটাল ঘড়ি যা সময় ও তারিখ প্রদর্শন করে।">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <style>
        /* CSS styles for a professional and modern look */
        :root {
            --bg-color: #1a1a1a;
            --container-bg: #2a2a2a;
            --text-color: #e0e0e0;
            --accent-color: #00bcd4; /* A vibrant blue for accents */
            --muted-text: #888;
            --border-color: #3a3a3a;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow: hidden; /* Prevents scrollbars */
            line-height: 1.2;
        }

        .clock-container {
            text-align: center;
            background: var(--container-bg);
            padding: 40px 60px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.7);
            border: 1px solid var(--border-color);
            max-width: 90%;
            transition: all 0.3s ease-in-out;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: var(--accent-color);
            letter-spacing: 1.5px;
            font-weight: 700;
        }

        .clock {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #time {
            font-size: 5.5em;
            font-weight: 300; /* Lighter font weight for modern feel */
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: flex;
            align-items: baseline;
            gap: 10px; /* Space between time parts */
        }

        #time span {
            display: inline-block;
            min-width: 90px; /* Ensure consistent width for digits */
            text-align: center;
            line-height: 1; /* Prevent extra line height */
        }

        #ampm {
            font-size: 0.4em;
            align-self: flex-end; /* Align AM/PM to the bottom right of time */
            margin-left: 15px;
            color: var(--muted-text);
            font-weight: 400;
            letter-spacing: 1px;
            min-width: unset; /* Override min-width from #time span */
            transform: translateY(-10px); /* Slightly lower for better alignment */
        }

        #date {
            font-size: 1.6em;
            color: var(--muted-text);
            letter-spacing: 1px;
            font-weight: 400;
            margin-top: 10px;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 768px) {
            .clock-container {
                padding: 30px 40px;
                border-radius: 15px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 25px;
            }
            #time {
                font-size: 4em;
                letter-spacing: 2px;
                gap: 8px;
            }
            #time span {
                min-width: 70px;
            }
            #ampm {
                font-size: 0.45em;
                margin-left: 10px;
                transform: translateY(-8px);
            }
            #date {
                font-size: 1.3em;
            }
        }

        @media (max-width: 480px) {
            .clock-container {
                padding: 25px 30px;
                border-radius: 10px;
            }
            h1 {
                font-size: 1.4em;
                margin-bottom: 20px;
            }
            #time {
                font-size: 2.8em;
                letter-spacing: 1px;
                gap: 5px;
            }
            #time span {
                min-width: 50px;
            }
            #ampm {
                font-size: 0.5em;
                margin-left: 5px;
                transform: translateY(-5px);
            }
            #date {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <h1>সময় দেখার অ্যাপ</h1>
        <div class="clock">
            <div id="time">
                <span id="hours">00</span><span class="separator">:</span><span id="minutes">00</span><span class="separator">:</span><span id="seconds">00</span>
                <span id="ampm">AM</span>
            </div>
            <div id="date">
                <span id="dayOfWeek">সোমবার</span>, <span id="month">জানুয়ারি</span> <span id="dayOfMonth">১</span>, <span id="year">২০২৩</span>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to HTML elements
            const hoursElement = document.getElementById('hours');
            const minutesElement = document.getElementById('minutes');
            const secondsElement = document.getElementById('seconds');
            const ampmElement = document.getElementById('ampm');
            const dayOfWeekElement = document.getElementById('dayOfWeek');
            const monthElement = document.getElementById('month');
            const dayOfMonthElement = document.getElementById('dayOfMonth');
            const yearElement = document.getElementById('year');

            // Arrays for Bengali names of days and months
            const daysOfWeek = ['রবিবার', 'সোমবার', 'মঙ্গলবার', 'বুধবার', 'বৃহস্পতিবার', 'শুক্রবার', 'শনিবার'];
            const months = ['জানুয়ারি', 'ফেব্রুয়ারি', 'মার্চ', 'এপ্রিল', 'মে', 'জুন', 'জুলাই', 'আগস্ট', 'সেপ্টেম্বর', 'অক্টোবর', 'নভেম্বর', 'ডিসেম্বর'];

            /**
             * Updates the clock and date display every second.
             */
            function updateClock() {
                const now = new Date();

                // --- Time Logic ---
                let hours = now.getHours();
                let minutes = now.getMinutes();
                let seconds = now.getSeconds();
                let ampm = hours >= 12 ? 'PM' : 'AM';

                // Convert to 12-hour format
                hours = hours % 12;
                hours = hours === 0 ? 12 : hours; // The hour '0' should be '12'

                // Pad single-digit numbers with a leading zero (e.g., 5 -> 05)
                const padZero = (num) => num < 10 ? '0' + num : num;

                hoursElement.textContent = padZero(hours);
                minutesElement.textContent = padZero(minutes);
                secondsElement.textContent = padZero(seconds);
                ampmElement.textContent = ampm;

                // --- Date Logic ---
                const dayOfWeek = daysOfWeek[now.getDay()];
                const month = months[now.getMonth()];
                const dayOfMonth = now.getDate();
                const year = now.getFullYear();

                dayOfWeekElement.textContent = dayOfWeek;
                monthElement.textContent = month;
                dayOfMonthElement.textContent = dayOfMonth;
                yearElement.textContent = year;
            }

            // Call updateClock immediately to display the time without waiting for the first second
            updateClock();

            // Update the clock every second (1000 milliseconds)
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
