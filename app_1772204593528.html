<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>সময় দেখার অ্যাপ</title>
    <style>
        :root {
            --primary-color: #007bff; /* Blue */
            --accent-color: #28a745;  /* Green */
            --background-color: #f8f9fa; /* Light Grey */
            --card-background: #ffffff; /* White */
            --text-color: #343a40; /* Dark Grey */
            --shadow-color: rgba(0, 0, 0, 0.1);
            --font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            font-family: var(--font-family);
            color: var(--text-color);
            overflow: hidden;
            line-height: 1.6;
        }

        .clock-container {
            background-color: var(--card-background);
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            max-width: 90%;
            margin: 20px;
        }

        .clock-container:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 30px;
            color: var(--primary-color);
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
            letter-spacing: 1px;
        }

        .clock-display {
            font-size: 6em;
            font-weight: bold;
            letter-spacing: 4px;
            color: var(--accent-color);
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 10px 0;
            margin-top: 20px;
            white-space: nowrap; /* Prevent time string from wrapping */
            overflow: hidden;
            text-overflow: ellipsis; /* Add ellipsis if it overflows, though not expected for time */
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .clock-container {
                padding: 30px 40px;
            }
            h1 {
                font-size: 2.2em;
            }
            .clock-display {
                font-size: 4.5em;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .clock-container {
                padding: 25px 30px;
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 20px;
            }
            .clock-display {
                font-size: 3.5em;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <h1>বর্তমান সময়</h1>
        <div id="clock" class="clock-display"></div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // The hour '0' should be '12'

            // Pad with leading zeros if single digit
            hours = String(hours).padStart(2, '0');
            minutes = String(minutes).padStart(2, '0');
            seconds = String(seconds).padStart(2, '0');

            const timeString = `${hours}:${minutes}:${seconds} ${ampm}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to display the clock immediately
        updateClock();
    </script>
</body>
</html>
